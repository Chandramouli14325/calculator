<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Calculator</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#eef2f7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    padding:10px;
  }
  .calculator {
    background:#fff;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    width:100%;
    max-width:360px;
    padding:20px;
  }
  #display {
    width:100%;
    height:60px;
    font-size:28px;
    text-align:right;
    padding:10px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:12px;
    box-sizing:border-box;
    background:#f9f9f9;
  }
  .buttons {
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:10px;
  }
  button {
    font-size:22px;
    padding:18px;
    border:none;
    border-radius:10px;
    background:#f0f0f0;
    color:#111;
    cursor:pointer;
    transition:0.1s;
  }
  button.operator {
    background:#2563eb;
    color:white;
  }
  button.clear {
    background:#dc2626;
    color:white;
  }
  button:active {
    transform:scale(0.95);
  }
  @media (max-width:400px){
    #display {font-size:24px; height:50px;}
    button {font-size:20px; padding:16px;}
  }
</style>
</head>
<body>
<div class="calculator">
  <input type="tel" id="display" placeholder="0" inputmode="decimal" readonly>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('/')">÷</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">＋</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="calculateResult()">=</button>

    <button onclick="appendValue('0')" style="grid-column:span 2">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
</div>

<script>
const display = document.getElementById('display');

function appendValue(val){
  if(display.value === '0' && val !== '.'){
    display.value = val;
  } else {
    display.value += val;
  }
}

function clearDisplay(){
  display.value = '';
}

function calculateResult(){
  try {
    let result = eval(display.value);
    display.value = Number(result.toFixed(12)).toString();
  } catch(e){
    display.value = 'Error';
  }
}
</script>
</body>
</html>
